<md-card>
  <md-card-header>
    <md-card-title>{{ asset.model.title }}</md-card-title>
    <md-card-subtitle>{{ asset.model.subtitle }}</md-card-subtitle>
  </md-card-header>
  <div class="keyframe-wrapper">
    <span class="keyframe-helper"></span><img class="tile-keyframe" src="{{ asset.model.keyframe }}" alt="">
  </div>
  <md-card-content>{{ asset.model.description }}</md-card-content>
</md-card>
